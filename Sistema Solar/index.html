<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sistema Solar</title>
</head>
<body>
    <main id="container">
    
    <div id="star">
        <img src="./img/Sun.png" alt="" id="sun">
    </div>
        
    <div id="orbit_mercury">
            <img src="./img/Mercury.png" alt="" id="mercury">
    </div>

    <div id="orbit_venus">
        <img src="./img/Venus.png" alt="" id="venus">
    </div>

    <div id="orbit_earth">
        <div id="orbit_moon">
            <img src="./img/Earth.png" alt="" id="earth">
            <img src="./img/Moon.png" alt="" id="moon">
        </div>
    </div>

    <div id="orbit_mars">
        <img src="./img/Mars.png" alt="" id="mars">
    </div>

    <div id="orbit_asteroid">
        <img src="./img/Asteroid.png" alt="" id="asteroid">
    </div>
        
    <div id="orbit_jupiter">
        <img src="./img/Jupiter.png" alt="" id="jupiter">
    </div>

    <div id="orbit_saturn">
        <img src="./img/Saturn.png" alt="" id="saturn">
    </div>

    <div id="orbit_uranus">
        <img src="./img/Uranus.png" alt="" id="uranus">
    </div>

    <div id="orbit_neptune">
        <img src="./img/Neptune.png" alt="" id="neptune">
    </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
